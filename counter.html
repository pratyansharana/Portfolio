<head>

  <title>Counter App – Project Details</title>
  <style>
    body {
  font-family: sans-serif;
  margin: 40px;
  background: #f9f9f9;
  text-align: center;
}

.phone-frame {
  position: relative;
  width: 280px;
  height: 560px;
  margin: 20px auto;
  border: 16px solid #333;
  border-radius: 40px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.notch {
  height: 30px;
  width: 140px;
  background-color: #000;
  border-radius: 0 0 20px 20px;
  margin: auto;
  margin-top: -16px;
  z-index: 1;
}

.screen {
  width: 100%;
  height: 100%;
  border: none;
}

  </style>
</head>
<body>
  <h1>Counter App (React Native)</h1>
  <div class="phone-frame">
    <div class="notch"></div>
    <iframe
  src="https://snack-web-player.s3.us-west-1.amazonaws.com/v2/52/index.html?initialUrl=exp%3A%2F%2Fu.expo.dev%2F933fd9c0-1666-11e7-afca-d980795c5824%3Fruntime-version%3Dexposdk%253A52.0.0%26channel-name%3Dproduction%26snack%3D%2540pratyansh_rana%252F6c97a2%26snack-channel%3DvhzHinFXLo&origin=https%3A%2F%2Fsnack.expo.dev&verbose=false"
